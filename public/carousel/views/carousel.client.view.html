
<div ng-controller="carouselController"  data-ng-init="find()" class="">
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval={{setInterval}}>
        <!-- Indicators -->
        <ol class="carousel-indicators" >
            <li data-target="#myCarousel" data-slide-to={{$index}}  ng-class="{active:!$index}" ng-repeat="slide in setup[0].photosCarousel"></li>
        </ol>

        <!-- Wrapper for slides -->

        <div class="carousel-inner" role="listbox">
            <div class="item" ng-class="{active:!$index}" ng-repeat="slide in setup[0].photosCarousel">
                <img src="{{slide.url}}" alt="">
                <div class="carousel-caption">
                    <h3>{{slide.title}}</h3>
                    <p>{{slide.txt}}</p>
                </div>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev" ng-non-bindable>
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next" ng-non-bindable>
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div>
        <p class="infoInit" readonly id="intro" >
            {{setup[0].initInfo}}
        </p>
    </div>
</div ng-controller="SetupController"  data-ng-init="find()">
