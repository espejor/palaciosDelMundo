
<div ng-controller = "CarruselCtrl" id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->

  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="/carousel/images/mostbeautifulpalace.jpg" alt="Chania">
      <div class="carousel-caption">
        <h3>Beautiful palaces in the world</h3>
        <p>Look up the most beautiful palaces you know</p>
      </div>
    </div>

    <div class="item">
      <img src="/carousel/images/insidethepalace.jpg" alt="Chania">
      <div class="carousel-caption">
        <h3>Inside and outside</h3>
        <p>You can see the most sumptouos halls and amazing gardens</p>
      </div>
    </div>

    <div class="item">
      <img src="/carousel/images/Grand_Palace-Bangkok.jpg" alt="Flower">
      <div class="carousel-caption">
        <h3>From Thailand ...</h3>
        <p>Palaces throughout the world</p>
      </div>
    </div>

    <div class="item">
      <img src="/carousel/images/lagranja.jpg" alt="Flower">
      <div class="carousel-caption">
        <h3>... To Spain</h3>
        <p>All kind of palaces</p>
      </div>
    </div>
  </div>

 

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
