
<section data-ng-controller="PalacesController" class="" id ="id01" data-ng-init="findOne()" >
     <div class=" w3-card-8 w3-animate-zoom" id="modal-window-gallery-palace">
         <div class="w3-center"> 
       
             <div class="galleryPhoto item-pack-img-gallery w3-card-12 " ng-repeat="picture in palace.picture">
                 <div id="centraImgInGallery">
                     <div class="text-center centrado" >
                         <img id="galleryPhoto_{{$index}}" class="itemPalace" src="{{picture.url}}" ng-hide ="!isCurrentIndex($index)"/>
                     </div>
                 </div>
                 <div class="pieGallery">
                     <div class="commentPhoto">
                         <span ng-hide="!isCurrentIndex($index)">{{picture.comment}}</span>
                     </div>
                 </div>           

             </div>
             <div id="controls">
                 <a class="glyphicon glyphicon-circle-arrow-left leftControl LRcontrol"  ng-click="previousPhoto()" ></a>
                 <a class="glyphicon glyphicon-circle-arrow-right rightControl LRcontrol"  ng-click="forwrdPhoto()"></a>
             </div id="controls">         
         </div>
         
      </div>
</section>
